<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/958eaef1f4.js" crossorigin="anonymous"></script>
    <title>Juicy Gamer</title>
</head>
<body>
    <header>
        <div class="icon_container">
            <img src="./images/icon.png" alt="">
            <p><span>J</span>u<span>i</span>cy <span>G</span>a<span>m</span>er</p>
        </div>
        <nav>
            <a href="#">About Us</a>
            <a href="#">Developers</a>
            <div class="follow">
                <p>Follow Us On <a href="#"><i class="fa-brands fa-youtube" style="color: red;"></i></a>
                <a href="#"><i class="fa-brands fa-tiktok" style="color: black;"></i></a>
                </p>
            </div>
        </nav>
    </header>
    <main>
        <section class="banner_container">
            <div class="banner_div1">
                <h1 class="headline_tag">
                    PLAY LIKE THE
                </h1>
                <p class="PRO">
                    P.R.O
                </p>
                <ul class="banner_info" >
                    <li><i class="fa-solid fa-circle-play" style="color: #4677d4;"></i> 1-Click instant play</li>
                    <li><i class="fa-solid fa-download" style="color: #4677d4;"></i> No Download</li>
                    <li><i class="fa-solid fa-users-rays" style="color: #4677d4;"></i> 1000s of supported online games</li>
                </ul>
                <button class="sign_in">
                    SIGN IN
                </button>
                <button class="go">
                    GO ROGUE
                </button>
            </div>
            <div class="banner_div2">
                <img src="./images/Group 18.png" alt="">
            </div>
        </section>
    </main>
    
</body>
</html>
